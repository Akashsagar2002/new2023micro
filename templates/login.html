{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Admin login</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static "assets/img/1mc.jpg" %}" rel="icon">
  <link href="{% static "assets/img/apple-touch-icon.png" %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="{% static "https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" %}" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static "assets/vendor/animate.css/animate.min.css" %}" rel="stylesheet">
  <link href="{% static "assets/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
  <link href="{% static "assets/vendor/bootstrap-icons/bootstrap-icons.css" %}" rel="stylesheet">
  <link href="{% static "assets/vendor/boxicons/css/boxicons.min.css" %}" rel="stylesheet">
  <link href="{% static "assets/vendor/glightbox/css/glightbox.min.css" %}" rel="stylesheet">
  <link href="{% static "assets/vendor/remixicon/remixicon.css" %}" rel="stylesheet">
  <link href="{% static "assets/vendor/swiper/swiper-bundle.min.css" %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static "assets/css/style.css" %}" rel="stylesheet">


  <!-- =======================================================
  * Template Name: Sailor
  * Updated: Mar 10 2023 with Bootstrap v5.2.3
  * Template URL: https://bootstrapmade.com/sailor-free-bootstrap-theme/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>


  {% include 'header.html' %}

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    {% comment %} <div class="breadcrumbs d-flex align-items-center" 
     style="background-image: url({% static "assets/img/breadcrumbs-bg.jpg" %}); ">
      <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">

        <h2>Admin Login Page</h2>
        <ol>
          <li><a href="index.html">Home</a></li>
          <li>Admin Login Page</li>
        </ol>

      </div>
    </div><!-- End Breadcrumbs --> {% endcomment %}
    

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container" data-aos="fade-up" data-aos-delay="100">

          <div class="col-md-12" style="margin-top:20vh">
            <center> <h2> Admin Login Page </h2></center>
          </div>

        <div class="row gy-4 mt-1" style="justify">

          <div class="col-lg-6 ">
           
           <center> <img src="{% static "assets/img/4mc.jpg" %}" style="height:300px;width:100%;"/>
           </center>

          </div><!-- Image -->

          <div class="col-lg-5" style="background-color: lightblue;
          padding-top: 4%;">
           <center>
            {% if messages %}
               {% for x in messages %}
               <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong style="color:red;"> {{x}} </strong>
                <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
                {% endfor %}
            {% endif %}
           </center>
            <form action="/login/" method="POST" name="login_form" style="justify">
              <!-- give login path name in action="login"  using data will read by POST method and then credentials will check -->
              {% csrf_token %}
    
               <!-- Cross-Site Request Forgery (CSRF) is an attack that forces authenticated users to submit a request to a Web application against which they are currently authenticated.
               CSRF Token used to prevent unathorized person could not submit form from your website-->

            
               <div class="form-group">
                <input type="text" class="form-control" placeholder="User Name" name="username" required>
               </div>
                <div class="form-group mt-3">
                <input type="text" class="form-control" placeholder="Your Password" name="password" required>
                </div>
             
             <center>   
               <div class="form-group mt-3">
                <input type="submit" value="Submit" class="btn btn-primary py-2 px-5" name="submit">
               </div>
             </center>  
            </form>

          </div>   <!-- End Contact Form -->

        </div>

      </div>
    </section><!-- End Contact Section -->

  </main><!-- End #main -->

  {% include 'footer.html' %}

</body>

</html>
